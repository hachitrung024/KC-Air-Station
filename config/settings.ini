[lora]
device      = /dev/serial0
model       = 400T22S
config_model= 400T22S
aux_pin     = 18
m0_pin      = 22
m1_pin      = 27
baudrate    = 9600
add_h       = 0x12
add_l       = 0x34
chan        = 23
net_id      = 0
crypt_h     = 0x01
crypt_l     = 0x01

[uart]
port        = /dev/ttyACM0
baudrate    = 115200
timeout     = 1

[target]
add_h       = 0x00 
add_l       = 0x06
chan        = 23

[station_mapping]
9F10AB = KC Air Station 001
9F103C = KC Air Station 002

[sensor_mapping]
V1 = temperature
V2 = humidity
V3 = dewpoint
